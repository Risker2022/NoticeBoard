<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Notice Board</title>
    {% else %}
    <title>Notice Board</title>
    {% endif %}
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Notice Board</a>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/all">Announcements</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">|</a>
                </li>
                {% if logined %}
                <li class="navbar-item">
                    <a class="nav-link" href="/my_account">My Account</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="navbar-item">
                    <a class="nav-link" href="/login" method="get">Login</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                {% endif %}
            </ul>
            <form class="d-flex" action="/search" method="post">
                <input type="text" class="form-control me-2" placeholder="Search Titles" name="search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
